{% extends 'base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block navbar %}
    Shop
{% endblock %}

{% block content %}
    <div class="site-section">
        <div class="container">

            <div class="row mb-5">
                <div class="col-md-12 order-2">

                    <div class="row">
                        <div class="col-md-12 mb-5">
                            <div class="float-md-left mb-4"><h2 class="text-black h5">Shop All</h2></div>
                        </div>
                    </div>
                    <div class="row mb-5">
                        {% for item in items %}
                            <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
                                <div class="block-4 text-center border">
                                    <div class="block-4-text p-4">
                                        <h3><a href="{{ item.get_absolute_url }}">{{ item.name }}</a></h3>
                                        <p class="mb-0">{{ item.description|truncatewords:5 }}</p>
                                        <p class="text-primary font-weight-bold">${{ item.get_display_price }}</p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>

            </div>

        </div>
    </div>
{% endblock %}
